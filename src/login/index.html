<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Check in</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">TO-DO List</h1>


        <div class="form__wrapper">
            <div class="form">
                <label class="tab active">Log in</label>
                <label class="tab-register ">Register</label>

                <form class="tab-form-sign">
                    <input class="form__input" type="email" placeholder="Email" required>
                    <div class="password__wrapper">
                        <input class="form__input password-eye" type="password" placeholder="Password" maxlength="25"
                            required>

                        <i class="fas fa-eye "></i>
                    </div>
                    <p class="form__help"> <a href="#"> Forgot your password? </a> </p>
                    <button type="submit" class="form__button"> <a href="#"> Log in to your account</a></button>

                </form>

                <form class="tab-form-register">
                    <input class="form__input" type="text" placeholder="Your name" required>
                    <input class="form__input" type="email" placeholder="Email" required>

                    <div class="password__wrapper">
                        <input class="form__input password-eye" type="password" placeholder="Password" maxlength="25"
                            required>
                        <i class="fas fa-eye "></i>
                    </div>
                    <div class="password__wrapper">
                        <input class="form__input password-eye" type="password" placeholder="Confirm password" required>
                        <i class="fas fa-eye "></i>
                    </div>

                    <button type="submit" class="form__button"> <a href="#"></a>Create your account</a> </button>
                    <div class="recover">
                        <input type="checkbox" id="chbox" required>
                        <label for="chbox" class="link__chbox"> By creating an account, I agree to the Terms of Use and
                            acknowledge that <a class="link__chbox" href="#">I have read the Privacy Policy. </a>
                        </label>
                    </div>

                </form>
            </div>
        </div>
    </header>
    <section></section>

</body>

</html>
