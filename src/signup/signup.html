<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TODO LIST</title>
</head>
<body>
    <header>
        <h1><span>TODO </span> List</h1>
    </header>

    <section class="wrapper">
   
            <div class="app__info">
                <div class="app__info-item">
                    <span class="app__info-text">Total tasks</span>
                    <span class="app__info-number" id="js-all-tasks"></span>
                </div>
                <div class="app__info-item">
                    <span class="app__info-text">Tasks completed</span>
                    <span class="app__info-number" id="js-done-tasks"></span>
                </div>
            </div>
            <div class="app__body">
                <ul class="app__list" id="app__list"></ul>
            </div>
            <div class="app__footer">
                <input type="text" class="input" id="app__task-new" placeholder="What Do You Want to Do...">
                <button class="add"><i class="fas fa-plus"></i></button>
            </div>

    </section>

</body>
</html>
